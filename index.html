<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="debug">

    <header id="site_header">
        
        <div class="container-fluid d-flex align-items-center justify-content-sm-between justify-content-md-around justify-content-lg-around">
            <div class="menu_left"></div>
            <div class="menu_right_sm rounded border border-dark d-md-none d-lg-none"></div>
            <div class="menu_right_md justify-content-evenly d-md-block d-lg-none"></div>
            <div class="menu_right_lg justify-content-around d-lg-block"></div>
        </div>
            
        
        
    </header>

    <main id="site_main">
        
        <section class="start_bootstrap">
            
            <div class="container-fluid d-flex justify-content-center justify-content-between flex-column align-items-center py-4">
                <div class="avatar rounded-circle"></div>
                <div class="title"></div>
                <div class="job"></div>
            </div>
            
        </section>

        <section class="portfolio">
            <div class="container-fluid-sm container-fluid-md container-lg">
                <div class="title mx-auto"></div>
                <div class="row d-flex flex-sm-column gy-3 flex-md-row flex-md-wrap flex-lg-wrap flex-lg-row">
                    <div class="col-sm-12 col-md-6 col-lg-4"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4"></div>
                </div>

            </div>
            
        </section>

        <section class="about">
            <div class="container-fluid d-flex align-items-center flex-column">
                <div class="title"></div>
                <div class="row d-flex flex-sm-column gy-3 flex-md-row flex-lg-row">
                    <div class="col-sm-12 col-md-6 col-lg-6"></div>
                    <div class="col-sm-12 col-md-6 col-lg-6"></div>
                </div>          
                <div class="bt"></div>
            </div>
            
        </section>

        <section class="contact_me">
            <div class="container d-flex flex-column align-items-center">
                <div class="title"></div>
                <div class="form"></div>
            </div>
        </section>

    </main>
    <footer id="site_footer">
        <div class="container-fluid">
            <div class="footer_top"></div>
            <div class="footer_bottom"></div>
        </div>
        
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
